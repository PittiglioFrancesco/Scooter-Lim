<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="Options.css">
  </head>

  <body>

    <div class="container">
      <div class="titolo">
        <!-- Titolo -->
        <img src="logo.png" class="logo">
        <h2>Taking Booleaners from A to B</h2>
      </div>

      <nav>
        <!-- Prenotazioni -->
        <button type="button">Prenota</button>
        <button type="button">Termina Prenotazione</button>
        <button type="button">Accendi Luci</button>
      </nav>

      <main>
        <!-- Lista monopattini -->
        <div class="monopattino">
          <div>
            <input type="checkbox" class="box">
            <span>Monopattino Gino22</span>
          </div>
          <div>
            &map; Via Guadalametri - a 220 metri da te
          </div>
          <div>
            Stato ricarica:
            <div class="carica" id="arancione"></div>
          </div>
        </div>

        <div class="monopattino">
          <div>
            <input type="checkbox" class="box">
            <span>Monopattino Mike24</span>
          </div>
          <div>
            &map; Via Ricciardoni - a 420 metri da te
          </div>
          <div>
            Stato ricarica:
            <div class="carica" id="verde"></div>
          </div>
        </div>

        <div class="monopattino">
          <div>
            <input type="checkbox" class="box">
            <span>Monopattino Fede154</span>
          </div>
          <div>
            &map; Via Mentarini - a 490 metri da te
          </div>
          <div>
            Stato ricarica:
            <div class="carica" id="rosso"></div>
          </div>
        </div>
      </main>
  </body>
</html>
